<html lang="en">
<!DOCTYPE html>
<head>
    <link href="/static/css/add_friends.css" rel="stylesheet" type="text/css" media="all">
    <link href="/static/css/main.css" rel="stylesheet" type="text/css" media="all">
    <link href="/static/css/profile.css" rel="stylesheet" type="text/css" media="all">
    <link href="/static/css/match.css" rel="stylesheet" type="text/css" media="all">

</head>
<body>
    {% include "header.html" %}
    <h1>Match Two Friends</h1>
    <table>
        <h2>Friend 1</h2>
        <select id="myform-friend1" name='category' multiple class="form-control"> // addition here
            {% for friend in my_friends: %}
                <option>{{friend[0] + friend[1]}}</option>
            {% endfor %}
        </select>
    </table>
    <table>
        <h2>Friend 2</h2>
        <select id="myform-friend2" name='category' multiple class="form-control"> // addition here
            {% for friend in my_friends: %}
                <option>{{friend[0] + friend[1]}}</option>
            {% endfor %}
        </select>
    </table>

    <button onclick="match()">Match</button>
    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    'use strict';

    function get_match_results(match1, match2) {
        $.ajax({
            url: '/match',
            type: 'POST',
            data: {
                'username': '{{username}}',
                'match1': match1,
                'match2': match2
                });

    function setup()
        {
            $('body').on('click', 'tr', function() {
                $('tr').removeClass('selected');
                $(this).addClass('selected');
            }
        }
    function match()
        {
        var e = document.getElementById("myform-friend1");
        var match1 = e.options[e.selectedIndex].text;
        var e = document.getElementById("myform-friend2");
        var match2 = e.options[e.selectedIndex].text;
        console.log(match1);
        console.log(match2)
        get_match_results(match1, match2);
        }
    }
    $('document').ready(setup);

    </script>
</body>
</html>
