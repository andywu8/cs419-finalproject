<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/static/css/add_friends.css" rel="stylesheet" type="text/css" media="all">
    <link href='https://fonts.googleapis.com/css?family=Domine' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=M PLUS Rounded 1c' rel='stylesheet'>
</head>
<body>
    {% include "header.html" %}
    <div class="friends-title">
        <p>Find Friends</p>
    </div>
    <div class="add-friends-container">
        <div class="add-friends-table">
            <table>
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th></th>
                </tr>
                </thead>
                {% for potential_friend in potential_friends: %}
                <tbody>
                <tr>
                    <td>{{potential_friend[1]}}</td>
                    <td>{{potential_friend[2]}}</td>
                    <td>
                        <form method="post" action="{{url_for('add_friends', username=username, friend_username=potential_friend[0])}}">
                            <button class="add-friend-button" type="submit">Add Friend</button>
                        </form>
                    </td>
                </tr>
                </tbody>
                {% endfor %}
            </table>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
       'use strict';
       function setup(){
        $('body').on('click', '#friend', function() {
            var $row = $(this).closest("tr");
            var first_name = $row.find("td:nth-child(1)").text();
            var last_name = $row.find("td:nth-child(2)").text();

            console.log(first_name);
            console.log(last_name);
            console.log(username)

            //let url = '/add_friend_to_user/' + username '?first_name=' + first_name + '&last_name=' + last_name;
            //window.location = url
          });
       }
       $('document').ready(setup)
    </script>

</body>
</html>
